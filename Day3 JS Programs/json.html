<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <script>
        const d = {
            "name": "Riya",
            "age": 20,
            "hobby": {
	        "reading" : true,
	        "sport" : "cricket"
            },
        }
        console.log(d.name); 
        console.log(d.hobby);
        console.log(d.hobby.sport); 
    </script>
</body>
</html>
